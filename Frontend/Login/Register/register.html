<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="customerForm" class="form" action="submit_registration.php" method="POST">
            <h2>Customer Registration</h2>
            <label for="domain">Enter Domain</label>
            <input type="text" id="domain" name="domain" placeholder="User/Hawker" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            
            <label for="repassword">Re-enter Password</label>
            <input type="password" id="repassword" name="repassword" placeholder="Re-enter Password" required>
            
            <button type="submit">Sign up</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
