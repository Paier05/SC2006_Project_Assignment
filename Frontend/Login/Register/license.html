<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit License</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="licenseForm" class="form" action="submit_license.php" method="POST" enctype="multipart/form-data">
            <h2>Submit License</h2>

            <!-- License file upload -->
            <label for="license">Upload License</label>
            <input type="file" id="license" name="license" required>

            <button type="submit">Submit License</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
