<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deleted</title>
    <style>
        /* Reset and styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .login-page-link {
            display: inline-block;
            padding: 12px 25px;
            color: #333;
            background-color: #FFD700; /* Yellow button */
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .login-page-link:hover {
            background-color: #FFC107; /* Darker yellow on hover */
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Deleted Successfully</h1>
        <p>Your account has been deleted. Thank you for using our service. We hope to see you again!</p>
        <a href="http://localhost/SC2006_Project_Assignment/Frontend/Login/index.html" class="login-page-link">Return to Login Page</a>
    </div>
</body>
</html>
