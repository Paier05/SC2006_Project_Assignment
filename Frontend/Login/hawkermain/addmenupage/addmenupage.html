<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Stall Menu</title>
    <link rel="stylesheet" href="addmenupage.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="menu-item selected" data-name="Spaghetti" data-description="Tomato sauce with creamy spaghetti noodles" data-price="5.50" data-image="spaghetti.jpg">Spaghetti</div>
            <div class="menu-item" data-name="Burger" data-description="Juicy beef patty with cheese and greens" data-price="4.50" data-image="burger.jpg">Burger</div>
            <div class="menu-item" data-name="Fish & Chips" data-description="Crispy fried fish with fries" data-price="7.50" data-image="fish_and_chips.jpg">Fish & Chips</div>
            <div class="menu-item add-item" id="addItem">+</div>
        </div>

        <div class="content">
            <div class="header">
                <h1>Western Stall</h1>
                <a href="../hawkermain.html"><button class="close-button">X</button></a>
            </div>

            <div class="details">
                <div class="image-upload-wrapper">
                    <img src="spaghetti.jpg" alt="Spaghetti" class="food-image" id="foodImage">
                    <div class="upload-icon-wrapper" id="uploadIconWrapper" style="display: none;">
                        <img src="paperclip.png" alt="Upload Image" class="upload-icon">
                    </div>
                </div>
                <div class="info">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="Spaghetti" placeholder="Enter Name" disabled>

                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Enter Description" disabled>Tomato sauce with creamy spaghetti noodles</textarea>

                    <div class="price-section">
                        <label for="price">Price</label>
                        <div class="price-input">
                            <span class="currency-symbol">$</span>
                            <input type="number" id="price" value="5.50" placeholder="Enter Price" disabled>
                        </div>
                    </div>
                </div>

                <button class="edit-button" id="editButton">Edit</button>
            </div>
        </div>
    </div>

    <!-- Hidden file input for uploading images -->
    <input type="file" id="imageUpload" accept="image/*" style="display: none;">

    <script src="addmenupage.js"></script>
</body>
</html>
