<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Opening Hours</title>
    <link rel="stylesheet" href="upd_ophours.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Western Stall</h1>
            <a href="home-page.html" class="close-button">X</a>
        </div>

        <div class="content">
            <h2>Original Opening Hours</h2>
            <p>Opening Hours:</p>
            <p>Opening Days:</p>

            <h2>Update Opening Hours</h2>

            <div class="days">
                <button class="day-button">Mon</button>
                <button class="day-button">Tue</button>
                <button class="day-button">Wed</button>
                <button class="day-button">Thu</button>
                <button class="day-button">Fri</button>
                <button class="day-button">Sat</button>
                <button class="day-button">Sun</button>
            </div>

            <input type="text" placeholder="e.g. 09:00am-09:00pm" class="input-box">

            <button class="save-button">Save</button>
        </div>
    </div>
</body>
</html>
