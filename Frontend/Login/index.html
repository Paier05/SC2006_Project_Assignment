<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="login.php" method="POST">
            <h1 class="heading">Welcome to Hawker Stalk!</h1>            
            <h1 class="heading">Login</h1>            
            <select id="domain" name="domain" class="input-select">
                <option>Choose Domain</option>
                <option value="hawker">Hawker</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <input type="email" id="email" name="email" placeholder="Email" class="input-field">
            <input type="password" id="password" name="password" placeholder="Password" class="input-field">
            <button type="submit" class="login-btn">Login</button>
            <div class="additional-links">
                <a href="./Register/register.html">Sign Up</a>
                <a href="./ForgotPassword/forgot_password.html">Forgot Password</a>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
