<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="forgot_password.css">
    <script src="forgot_password.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="login-container">
        <form class="login-form" class = "form" action = "forgot_password.php" method = "POST" enctype="multipart/form-data">
            <h1 class="heading">Forgot Password?</h1>
            <select id="domain" name="domain" class="input-select">
                <option>Choose Domain</option>
                <option value="hawker">Hawker</option>
                <option value="user">User</option>
            </select>
            <input type="email" id="email" name="email" placeholder="Email" class="input-field">
            <button id = "sendEmailButton" type="submit" class = "submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
