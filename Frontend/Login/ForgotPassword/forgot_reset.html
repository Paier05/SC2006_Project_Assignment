<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="forgot_reset.css">
    <script src = "forgot_reset.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="reset-box">
            <h2>Reset Your Password</h2>
            <p>Please enter your new password.</p>
            <form id="forgotPasswordForm" action="forgot_reset.php" class = "form" method="POST" enctype="multipart/form-data">
                <input type="password" id="password" name="password" placeholder="Enter Password" required>

                <input type="password" id="repassword" name="repassword" placeholder="Re-enter Password" required>

                <button id = "submitNewPassword" type="submit">Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
