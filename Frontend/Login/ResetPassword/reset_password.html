<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="reset_password.css">
</head>
<body>
    <div class="reset-container">
        <form class="reset-form">
            <h1 class="heading">Reset Password</h1>
            <input type="email" id="email" name="email" placeholder="Email" class="input-field">
            <input type="password" id="new-password" name="new-password" placeholder="New Password" class="input-field" required>
            <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Confirm New Password" class="input-field" required>
            <button type="submit" class="submit-btn">Reset Password</button>
        </form>
    </div>
</body>
</html>
