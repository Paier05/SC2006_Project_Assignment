<!DOCTYPE html>
<head lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <link rel="stylesheet" href="review.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
    <div id="reviewContainer">
        <h1>Review for <span id="stallName"></span></h1>
        <p id="openingHours"></p>

        <!-- Display Existing Reviews -->
        <h2>Existing Reviews</h2>
        <div id="reviewList" class="review-list"></div>

        <!-- Review Submission Form -->
        <h2>Submit a Review</h2>
        <form id="reviewForm">
            <!-- Rating System -->
            <div class="rating-box">
                <header>Your Rating: </header>
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>
            
            <textarea name="review_text" id="reviewText" placeholder="Write your review..." required></textarea><br>
            <button type="submit">Submit Review</button>
        </form>
    </div>

    <button onclick="location.href='../usermain.html'">Main Menu</button>;

    <script src="review.js"></script>
</body>
</html>
