<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <link rel="stylesheet" href="review.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Review for <span id="stallName"></span></h1>
        <p id="openingHours" class="subtitle"></p>

        <!-- Display Existing Reviews -->
        <h2>Existing Reviews</h2>
        <div id="reviewList" class="reviews-list"></div>

        <!-- Review Submission Form -->
        <h2>Submit a Review</h2>
        <form id="reviewForm">
            <label>Your Rating:</label>
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <label for="reviewText">Write your review:</label>
            <textarea name="review_text" id="reviewText" placeholder="Write your review..." required></textarea>
            <button type="submit">Submit Review</button>
        </form>

        <button class="menu-button" onclick="location.href='../usermain.html'">Main Menu</button>
    </div>

    <script src="review.js"></script>
</body>
</html>
