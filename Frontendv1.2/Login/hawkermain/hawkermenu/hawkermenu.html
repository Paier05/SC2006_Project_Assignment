<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawker Menu Management</title>
    <link rel="stylesheet" href="hawkermenu.css">
</head>
<body>
    <h1>Manage Your Menu</h1>

    <!-- Menu Table -->
    <table id="menu-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Food Image</th>
                <th>Food Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Existing menu items will be injected here using JavaScript -->
        </tbody>
    </table>

    <button id="add-new-item">Add New Item</button>
    <button id="save-changes">Save</button>

    <script src="hawkermenu.js"></script>
</body>
</html>
