<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="registerStyles.css">
</head>
<body>
    <div class="form-container">
        <form id="customerForm" class="form" action="submit_registration.php" method="POST" enctype="multipart/form-data">
            <h1 class="heading">Sign Up</h1>            
            <select id="domain" name="domain">
                <option>Choose Domain</option>
                <option value="hawker">Hawker</option>
                <option value="user">Customer</option>
            </select>
            
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            
            <input type="password" id="repassword" name="repassword" placeholder="Re-enter Password" required>
            
            <div id="upload-field" style="display: none;">
                <label for="license">Upload License</label>
                <div class="file-input-wrapper">
                    <input type="file" id="license" name="license" class="input-field file-input">
                </div>
            </div>

            <button type="submit">Sign up</button>
        </form>
    </div>

    <!-- Link to the JavaScript file here -->
    <script src="register.js"></script>
</body>
</html>
